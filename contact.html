<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- css -->
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">Dennis.</a>

        <nav class="navbar">
            <a href="./index.html ">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html" class="active">Contact</a>
        </nav>
    </header>
    
    <section class="contact">
        <h1>Contact Me</h1>
        
        <form action="#" method="post">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" class="item" name="name" id="name" placeholder="Full Name" autocomplete="off" required>
                </div>
                <div class="input-field field">
                    <input type="email" class="item" name="email" id="email" placeholder="Email Address" autocomplete="off" required>
                </div>
            </div>
            <div class="input-box">
                    <div class="input-field field">
                        <input type="tel" class="item" name="phone" id="phone" placeholder="Phone Number" autocomplete="off">
                    </div>
                    <div class="input-field field">
                        <input type="text" class="item" name="subject" id="subject" placeholder="Subject" autocomplete="off" required>
                    </div>
            </div>
            <div class="textarea-field field">
                <textarea class="item" name="message" id="message" cols="30" rows="10" placeholder="Your Message" autocomplete="off" required></textarea>
            </div>

            <button type="submit">Send Message</button>
            
        </form>

        <div class="socials">
            <a href="https://github.com/DennisAbinayo" target="_blank"><i class='bx bxl-github'></i></a>
            <a href="#"><i class='bx bxl-facebook' ></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class='bx bxl-linkedin' ></i></a>
        </div>
    </section>


    
    
</body>
</html>
